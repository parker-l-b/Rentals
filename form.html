<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Your Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f0f8ff;
        }
        input {
            padding: 10px;
            margin: 10px;
            width: 300px;
            font-size: 16px;
        }
        .done-button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .done-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h1>Enter Your Information</h1>
    <form id="rentalForm">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="text" name="address" placeholder="Your Address" required>
        <input type="text" name="deliveryDate" placeholder="When would you like your bounce house delivered?" required>
        <input type="text" name="endDate" placeholder="When can we come pick up the bounce house?" required>
        <input type="text" name="email" placeholder="Email" required>
        <input type="hidden" name="style" id="bounceStyle">
        <button type="submit" class="done-button">Done</button>
    </form>

    <script>
        // Set the value of the hidden input from the URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        document.getElementById('bounceStyle').value = urlParams.get('style');

        // Handle form submission
        document.getElementById('rentalForm').onsubmit = function(event) {
            event.preventDefault(); // Prevent the default form submission

            const formData = new FormData(this);
            const data = Object.fromEntries(formData);

            fetch('https://formspree.io/f/mvgpadvr', {
                method: 'POST',
                body: JSON.stringify(data),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(result => {
                alert('Your information has been sent successfully!');
                // Optionally redirect to a thank you page or reset the form
                // window.location.href = 'thankyou.html';
                this.reset();
            })
            .catch(error => {
                alert('There was an error sending your information.');
                console.error('Error:', error);
            });
        };
    </script>

</body>
</html>
