<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Bounce House</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f0f8ff;
        }
        .bounce-style {
            padding: 10px;
            font-size: 18px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        .bounce-style:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Select Your Bounce House Style</h1>
    <button class="bounce-style" onclick="window.location.href='form.html?style=sports';">Sports Themed</button>
    <button class="bounce-style" onclick="window.location.href='form.html?style=princess';">Princess Themed</button>
    <button class="bounce-style" onclick="window.location.href='form.html?style=superhero';">Superhero Themed</button>

</body>
</html>
